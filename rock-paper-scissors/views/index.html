<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
  <style>
    body {
      padding: 20px;
    }
    .pure-g {
      letter-spacing: normal;
    }
  </style>
</head>
<body>
    <div class="pure-g">
        <div class="pure-1-1">
            <h1>Rock, Paper, Scissors</h1>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-2">
            <h3>Human</h3>
            <a class="pure-button" href="/{{ purity }}/go/rock">Rock</a>
            <a class="pure-button" href="/{{ purity }}/go/paper">Paper</a>
            <a class="pure-button" href="/{{ purity }}/go/scissors">Scissors</a>
        </div>
        <div class="pure-u-1-2">
            <h3>Computer</h3>
        </div>
    </div>
</body>
</html>
